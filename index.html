<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <link rel="icon" href="/img/—Pngtree—phone icon_5105607.png" type="image/x-icon">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>

        <div><img src="./img/—Pngtree—phone icon_5105607.png" alt="ícone de um telefone"></div>
        <h1>Contact List</h1>

        
    </header>
    <div class="container">

    

        <form id="form-atividade">

            <input type="text" required placeholder="Nome" id="nome">
            <input type="tel" required placeholder="Telefone" id="tel">
            <button>Adicionar +</button>


        </form>

        <table>

            <thead>

                <tr>

                    <th>Nome</th>
                    <th>Telefone</th>
    
                </tr>

                <tbody id="tbody">
                    <tr>
                        <td>---</td>
                        <td>---</td>
                    </tr>
                </tbody>

               


            </thead>
           
          
        </table>

        <div id="tfoot"></div>

    </div>
    

    <script src="./main.js"></script>
</body>
</html>
